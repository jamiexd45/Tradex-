<script>
const realPass = "admin123"; // change later

function login() {
    if (document.getElementById("pass").value === realPass) {
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("adminPanel").style.display = "block";
    } else {
        alert("Wrong password.");
    }
}

function updatePrice() {
    let pair = document.getElementById("pair").value.toUpperCase();
    let price = document.getElementById("price").value;

    let updateCommand = {
        "pair": pair,
        "price": price,
        "time": Date.now()
    };

    // Print command for you to copy
    document.getElementById("status").innerHTML =
        "COPY THIS â†’ Paste into updates.json:<br><br>" +
        JSON.stringify(updateCommand, null, 4);
}
</script>
