<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>EliteX Trading Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <h1 id="logo">EliteX</h1>
    </div>
<canvas id="mainChart" width="400" height="200"></canvas>
    <div class="container">
        <h2>Welcome to EliteX Trading Simulator</h2>
        <p>Learn trading using fake markets you control.</p>

        <a href="market.html" class="btn">Enter Market</a>
    </div>

    <script src="app.js"></script>
    <div>USDJPY: <span id="USDJPY">Loading...</span></div>
<div>BTCUSD: <span id="BTCUSD">Loading...</span></div>
<div>XAUUSD: <span id="XAUUSD">Loading...</span></div>
<div>ETHUSD: <span id="ETHUSD">Loading...</span></div>
    <div id="loginBox">
  <h3>Login</h3>
  <input id="username" placeholder="Enter your name"><br>
  <button onclick="loginUser()">Enter</button>
</div>

<div id="app" style="display:none;">
   <h2 id="welcome"></h2>
   <div>Balance: $<span id="balance"></span></div>
</div>
</body>
</html>
